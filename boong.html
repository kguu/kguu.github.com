<!DOCTYPE html>
<html>
<head><style type="text/css">body{
  background-color: #000000;
}
#Boong{
  height: 200px;
  width: 300px;
  font-size: 50px;
  color: #FFFFFF;
  background-color: #000000;
  border: 5px solid black;
}

#Stop{
  height: 200px;
  width: 300px;
  font-size: 50px;
  color: #000000;
  background-color: #000000;
  border: 5px solid black;
}</style>

<title>HTML, CSS and JavaScript demo</title>
</head>
<body>
<!-- Start your code here -->

<button id="Boong" onclick="startPeristentVibrate(100000,100)">Boong</button>
  <br>
  <br>
<button id="Stop" onclick="stopVibrate()">Stop</button>
    
  
<!-- End your code here -->

<script>var vibrateInterval;
var bt1 = document.getElementById("Boong");
var bt2 = document.getElementById("Stop");
// Starts vibration at passed in level
function startVibrate(duration) {
    navigator.vibrate(duration);
}

// Stops vibration
function stopVibrate() {
    // Clear interval and stop persistent vibrating
    if(vibrateInterval) clearInterval(vibrateInterval);
    navigator.vibrate(0);
    bt1.style.color="#FFFFFF";
    bt2.style.color="#000000";
}

// Start persistent vibration at given duration and interval
// Assumes a number value is given
function startPeristentVibrate(duration, interval) {
    vibrateInterval = setInterval(function() {
        startVibrate(duration);
    }, interval);
    bt1.style.color="#000000";
    bt2.style.color="#FFFFFF";
}</script></body>
